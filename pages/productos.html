<body class="container-fluid">
    <section class="row">

    <main class="mainProductos">
        <section class="row">
            <section class="col-sm-12 col-md-6">        
                    <div id="carouselExampleIndicators" class="carousel slide carouselProductos" data-bs-ride="true">
                        <div class="carousel-indicators d-none d-lg-block">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../img/pizzaMuzza.png" class="d-block w-100" alt="Foto menu 1">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/pizzaAmericana.png" class="d-block w-100" alt="Foto menu 2">
                        </div>
                        <div class="carousel-item">
                            <img src="../img/pizza4quesos.png" class="d-block w-100" alt="Foto menu 3">
                        </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </button>
                    </div>
            </section>
            
            <section class="col-sm-12 col-md-6">
                <div class="textoProductos">
                    <i> Las mejores pizzas de Buenos Aires!</i>
                </div>
            </section>  
        </section>

        <section class="col">
